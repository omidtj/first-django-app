{% load static %}
<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}" />
</head>
<body class="h-100">
    <div   class="h-100 d-flex align-items-center justify-content-center ">
        
        <div style="width: 300px;">
            <h3 class="mb-3">Sign Up</h3>
            {% if messages %}
            {% for message in messages %}
            <div class="alert {% if message.tags == 'error' %} alert-danger {% else %} alert-{{ message.tags }}{% endif %}">{{ message|safe }}</div>
            {% endfor %}
            {% endif %}
            <form method="post" action="{% url 'accounts:signup' %}">
                {% csrf_token %}
                <!-- Username input -->
                <div data-mdb-input-init class="form-outline mb-3">
                  <label class="form-label" >Username</label>
                  <input type="text" name="username"  class="form-control" />
                </div>

                <!-- Username input -->
                <div data-mdb-input-init class="form-outline mb-3">
                  <label class="form-label" >Email</label>
                  <input type="email" name="email"  class="form-control" />
                </div>

                <!-- Username input -->
                <div data-mdb-input-init class="form-outline mb-3">
                  <label class="form-label" >First Name</label>
                  <input type="text" name="first_name"  class="form-control" />
                </div>

                <!-- Username input -->
                <div data-mdb-input-init class="form-outline mb-3">
                  <label class="form-label" >Last Name</label>
                  <input type="text" name="last_name"  class="form-control" />
                </div>
              
                <!-- Password 1 input -->
                <div data-mdb-input-init class="form-outline mb-3">
                  <label class="form-label" >Password</label>
                  <input type="password" name="password1"  class="form-control" />
                </div>

                <!-- Password 2 input -->
                <div data-mdb-input-init class="form-outline mb-3">
                <label class="form-label" >Confirm Password</label>
                <input type="password" name="password2"  class="form-control" />
                </div>
              
                <!-- Submit button -->
                <button  type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block mb-3">Sign up</button>
            </form>
        </div>
      </div>
   
</body>
</html>
